<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Raleway 400 & 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!--Import Font Awesome-->
    <script src="https://kit.fontawesome.com/9d9c39db54.js" crossorigin="anonymous"></script>
    <title>Booki - Trouvez votre hébergement pour des vacances de rêve !</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Test icons
    <i class="fa-solid fa-dog"></i>
    <i class="fa-solid fa-info"></i>
    <i class="fa-solid fa-star"></i>
    <i class="fa-solid fa-person"></i>
    <i class="fa-solid fa-chart-line"></i>
    End Test icons -->

    <!--HEADER-->
    <header>
        <a href="#"><img src="/images/logo/Booki.png" alt="logo Booki"></a>
        <nav>
            <ul>
                <li id="hebergements"><a href="#hebergements">Hébergements</a></li>
                <li id="activites"><a href="#activites">Activités</a></li>
            </ul>
        </nav>
    </header>
    <!--MAIN CONTENT-->
    <main>
        <!--SECTION SERCH-->
        <section id="search">
            <!--Title-->
            <div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <!--Serch bar-->
            <form action="" method="">
                <label for="location">
                    <i class="fa-solid fa-location-dot fa-lg"></i>
                </label>
                <input type="text" id="location" name="location" placeholder="Marseille, France">
                <button>Rechercher</button>
            </form>
            <!--Filters-->
            <nav>
                <h2>Filtres</h2>
                <ul>
                    <li><i class="fa-solid fa-money-bill-wave fa-lg"></i>Économique</li>
                    <li><i class="fa-solid fa-person fa-lg"></i>Familial</li>
                    <li><i class="fa-solid fa-heart fa-lg"></i>Romantique</li>
                    <li><i class="fa-solid fa-dog fa-lg"></i>Animaux autorisés</li>
                </ul>
            </nav>
            <!--Count result-->
            <div class="countresult">
                <i class="fa-solid fa-info fa-xs"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
        <!--SECTION HEBERGEMENTS-->
        <section id="hebergements"></section>
        <!--SECTION ACTIVITES-->
        <section id="activites"></section>
    </main>
    <!--FOOTER-->
    <footer>
        <nav></nav>
    </footer>
</body>

</html>
